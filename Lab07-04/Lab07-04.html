<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab07-04</title>

    <!-- Google Fonts for Khmer -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@600;700&family=Noto+Sans+Khmer:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --surface: #f5f6f7;
        --muted: #eef0f2;
      }
      body {
        font-family: "Noto Sans Khmer", system-ui, -apple-system, Segoe UI,
          Roboto, Helvetica, Arial;
        background: var(--surface);
      }
      .khmer-heading {
        font-family: "Noto Serif Khmer", serif;
      }
      .wrapper {
        max-width: 980px;
      }
      .soft-card {
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.06);
        border-radius: 1rem;
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.06);
      }
      .soft-muted {
        background: var(--muted);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 1rem;
      }
      /* sidebar ខាងឆ្វេង */
      .sidebar {
        background: #d4d7da;
        border-radius: 1rem;
        border: 1px solid rgba(0, 0, 0, 0.06);
      }
      .placeholder-panel {
        min-height: 180px;
      }
      /* ខាងលើ */
      .brand-bar {
        background: #1258e4;
        /* ខាងក្រោម */
      }
      footer.brand-bar {
        background: #1955cc;
      }
    </style>
  </head>
  <body>
    <div class="container wrapper my-3 my-md-4 p-0 soft-card overflow-hidden">
      <!-- Header / Hero -->
      <header
        class="brand-bar py-3 py-md-4 text-white text-center border-bottom"
      >
        <h1 class="h2 h1 khmer-heading mb-0">គេហទំព័ររបស់ខ្ញុំ</h1>
      </header>

      <!-- Main content -->
      <main class="p-3 p-md-4">
        <div class="row g-4 align-items-stretch">
          <!-- Sidebar -->
          <aside class="col-12 col-md-4 col-lg-3">
            <div class="sidebar p-4 h-100">
              <h5 class="fw-semibold mb-3">មឺនុយ</h5>
              <ul class="list-unstyled lh-lg mb-0">
                <li># ទំព័រដើម</li>
                <li># អំពីពួកយើង</li>
                <li># ទំនាក់ទំនង</li>
              </ul>
            </div>
          </aside>

          <!-- Primary panel (content to the right) -->
          <!-- <section class="col-12 col-md-8 col-lg-9">
            <div
              class="bg-white border rounded-3 shadow-sm placeholder-panel d-flex align-items-center justify-content-center"
            >
              <div class="display-6 fw-semibold text-secondary text-center">
                Lab-07-04
              </div>
            </div>
          </section> -->
        </div>

        <!-- Secondary wide section -->
        <section class="soft-muted p-4 p-md-4 mt-4">
          <h3 class="khmer-heading h4 mb-3">មាតិកា</h3>
          <p class="mb-0">
            សូមស្វាគមន៍មកកាន់គេហទំព័ររបស់ខ្ញុំ! នេះគឺជាគំរូទំ Layout ដែលប្រើ
            bootstrap ដើម្បីបង្កើតរចនាប័ទ្មទំនើប និងឆ្លាតវៃ។
          </p>
        </section>
      </main>

      <!-- Footer -->
      <footer class="brand-bar py-3 mt-3 text-center text-white">
        <small class="khmer-heading">រក្សាសិទ្ធិ © 2025</small>
      </footer>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
