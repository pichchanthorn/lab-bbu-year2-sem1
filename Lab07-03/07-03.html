<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab07-03</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* base */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Noto Sans Khmer", system-ui, -apple-system, Arial,
          sans-serif;
        background: #fbeaea;
      }

      /* card container */
      .card {
        max-width: 980px;
        margin: 24px auto;
        background: #fff;
        border-radius: 14px;
        overflow: hidden; /* keeps header/footer corners rounded */
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
        border: 1px solid #cfd8dc;
      }

      /* header */
      .card__header {
        background: #571ee6; /* blue bar */
        color: #fff;
        padding: 14px 20px;
        font-size: 24px;
        font-weight: 800;
      }

      /* body layout */
      .card__body {
        display: grid;
        grid-template-columns: 260px 1fr; /* sidebar | main */
        min-height: 60vh;
      }

      /* sidebar */
      .sidebar {
        background: #ebdddd;
        border-right: 1px solid #ddd;
        padding: 22px 24px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .sidebar li {
        padding: 12px 0;
        font-weight: 600;
      }
      .sidebar a {
        text-decoration: none;
        color: #222;
        display: block;
        border-radius: 8px;
        padding: 8px 10px;
      }
      .sidebar a:hover {
        background: #e8e8e8;
      }

      /* main content */
      .content {
        padding: 28px 36px;
      }
      .content h1 {
        margin: 0 0 14px;
        font-size: 32px;
        font-weight: 800;
      }
      .content p {
        font-size: 18px;
        line-height: 1.6;
      }

      /* footer inside card */
      .card__footer {
        background: #e6ebf0;
        padding: 14px 16px;
        text-align: center;
        color: #222;
        border-top: 1px solid #d2d7dc;
        font-weight: 700;
      }

      /* responsive: stack on small screens */
      @media (max-width: 720px) {
        .card__body {
          grid-template-columns: 1fr;
        }
        .sidebar {
          border-right: none;
          border-bottom: 1px solid #ddd;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__header">My Website</div>

      <div class="card__body">
        <aside class="sidebar">
          <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
          </ul>
        </aside>

        <main class="content">
          <h1>Welcome!</h1>
          <p>This is the main content area.</p>
        </main>
      </div>

      <div class="card__footer">Â© 2025 My Website</div>
    </div>
  </body>
</html>
