<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food List</title>
  </head>
  <body>
    <h1>Food List Unordered List</h1>
    <ul>
      <li>Pizza</li>
      <li>Burger</li>
      <li>Sushi</li>
      <li>Pasta</li>
      <li>Salad</li>
    </ul>
    <h1>List of Fruits: Odered List</h1>
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Grapes</li>
      <li>Mango</li>
    </ol>
  </body>
</html>
