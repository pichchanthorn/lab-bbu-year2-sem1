<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab14-CSS Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Display: block</h2>
    <div class="box block">Box 1</div>
    <div class="box block">Box 2</div>
    
    <h2>Display: inline</h2>
    <div class="box inline">Box 3</div>
    <div class="box inline">Box 4</div>

    <h2>Display: inline-block</h2>
    <div class="box inline-block">Box 5</div>
    <div class="box inline-block">Box 6</div>

    <h2>Display:none</h2>
    <div class="box inline">Box 7 (You should not see this)</div>
    <div class="box inline">Box 8 </div>

    <h2>Display: flex</h2>
    <div class="flex-container">
        <div class="box ">Box 9</div>
        <div class="box ">Box 10</div>
        <div class="box ">Box 11</div>
    </div>

</body>
</html>
