<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f2f4f8;
        font-family: "Poppins", sans-serif;
      }
      /* Navbar */
      .navbar {
        background-color: #0b0b0b;
      }
      .navbar-brand {
        color: #fff;
        font-weight: 700;
      }
      .navbar-brand span {
        color: #b450ff;
      }
      .navbar-nav .nav-link {
        color: #dcdcdc !important;
        font-weight: 500;
      }
      .wallet-btn {
        background-color: #8e44ff;
        border: none;
        color: white;
        border-radius: 8px;
        padding: 8px 16px;
        font-weight: 600;
      }
      .wallet-btn:hover {
        opacity: 0.9;
      }

      /* Section Title */
      .video-header {
        background: #8e44ff;
        display: inline-flex;
        align-items: center;
        color: #fff;
        padding: 8px 18px;
        border-radius: 25px;
        font-weight: 600;
        font-size: 1.3rem;
        box-shadow: 0 4px 10px rgba(142, 68, 255, 0.3);
      }

      /* Video Cards */
      .video-card {
        border: none;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        background: #fff;
        transition: transform 0.3s;
      }
      .video-card:hover {
        transform: translateY(-5px);
      }
      .video-card .card-body {
        background: #fff;
        padding: 10px 15px;
      }
      .video-card p {
        color: #6c757d;
        font-size: 0.95rem;
        text-align: center;
      }
    </style>
  </head>
