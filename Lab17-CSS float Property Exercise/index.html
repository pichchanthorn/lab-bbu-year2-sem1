<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab17 - CSS Float Property Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>CSS Float Exercise</h2>

<div class="container">

    <div class="box left">Left</div>
    <div class="box right">Right</div>

    <div class="text">
        This is some text that wraps around the floated boxes.
        Notice how the text flows around the floated elements.
    </div>

    <div class="clear"></div>

    <p>Now the content is below the floated elements because of the clear.</p>

</div>

</body>
</html>
